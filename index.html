<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Checkers</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <div class="horizontal-divider"></div>

            <div class="side-parameters">
                <form id="form" class="form">
                    <h2>Select Rules</h2>

                    <label for="rule1"> Move freely</label><br><br>
                    <input class="button" type="radio" id="rule2" name="rules" value="must-jump">
                    <label for="rule2"> Must jump when possible</label><br><br>
                    <input class="button" type="radio" id="rule3" name="rules" value="must-jump-again">
                    <label for="rule3"> Must jump until end of path</label><br><br>
                    <input class="button" type="radio" id="rule4" name="rules" value="must-jump-longest">
                    <label for="rule4"> Must jump longest path</label><br><br><br>
                    <input class="button" type="submit" value="START NEW GAME">
                </form>
            </div>
            <div class="vertical-divider"></div>
